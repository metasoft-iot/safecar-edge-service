version: "3.9"

services:
  edge:
    build: .
    container_name: safecar-edge-service
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      # Ensure Flask runs in production mode inside the container
      - FLASK_ENV=production
      - DB_PATH=/app/data/safecar_edge.db
    volumes:
      # Persist local SQLite data outside the container
      - edge_data:/app/data
    restart: unless-stopped
    networks:
      - laravel_net

volumes:
  edge_data:

networks:
  laravel_net:
    external: true
